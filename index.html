<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
        <link rel="stylesheet" href="style.css">
        <title>Decodificador de Texto</title>
    </head>
    <body>
        <main>
            <header class="logos">
                <nav id="nav-link">
                    <ul>
                        <li class="social-media"><a href=https://www.linkedin.com/in/laercio-fernandes-desenvolvedor-front-end/ target="_blank"><img
                                    src="Imagens/linkedin.svg" alt="LinkedIn"><p class="description">LinkedIn</p></a></li>
                        <li class="social-media"><a href="https://github.com/fernandesmelo/Challenge-Decodificador-de-Texto" target="_blank"><img
                                    src="Imagens/github.svg" alt="github"><p class="description">Github</p></a></li>
                    </ul>
                </nav>
            </header>
            <section id="entrada">
                <textarea name="msgTxt" id="msgTxt" placeholder="Digite seu texto..."></textarea>
                <div class="informacao"><img src="Imagens/info.svg" alt="informação"><sub>Aceita maiúsculas e acentos.</sub><sub><code>Ctrl</code> + <code>Z</code> Limpar.</sub></div>
                <div class="inputGroup">
                    <button type="button" class="criptografar" onclick="criptografar()">Criptografar</button>
                    <button type="button" id="descriptografar" onclick="descriptografar()"
                        disabled="false">Descriptografar</button>
                </div>
            </section>
            <aside id="saida">
                <div id="semMensagem">
                    <img src="Imagens/principal.svg" alt="Sem mensagem encontrada">
                    <h2>Nenhuma mensagem encontada.</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <textarea name="criptoTxt" id="msgCriptografada" readonly></textarea>
                <div class="inputGroup">
                    <button type="button" id="copiar" onclick="copiarTexto()">Copiar</button>
                    <button type="button" id="limpar" onclick="limparTexto()"><img src="Imagens/delete.svg" alt="deletar"
                            width="35"></button>
                </div>
            </aside>
        </main>
    </body>
    <script src="script.js"></script>
</html>
